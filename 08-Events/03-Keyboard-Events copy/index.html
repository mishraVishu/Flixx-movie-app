<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Keyboard Events and key properties</title>
</head>

<body>
    <h1>Keyboard Events and key properties</h1>
    <header class="header">
        <img  class="img" src="./shoppingList.png" alt="shopping list logo">
        <h2>Shopping List</h2>
        <a href = "https://www.amazon.in">Amazon</a>
    </header>
    <div class="input-div">
        <input type="text" placeholder="Enter Item">
    </div>
    <div class="container">
        <ul id="ul">
            <div class="item">
                <li class="item1">Apple</li>
                <button class="del-btn" onclick="removeItem('.item1')">Delete</button>
            </div>
            <div class="item">
                <li class="item2">Milk</li>
                <button class="del-btn" onclick="removeItem('.item2')">Delete</button>
            </div>
            <div class="item">
                <li class="item3">Bread</li>
                <button class="del-btn" onclick="removeItem('.item3')">Delete</button>
            </div>
            <div class="item">
                <li class="item4">Butter</li>
                <button class="del-btn" onclick="removeItem('.item4')">Delete</button>
            </div>
            <div class="item">
                <li class="item5">Oreos</li>
                <button class="del-btn" onclick="removeItem('.item5')">Delete</button>
            </div>
        </ul>
    </div>
    <div>
        <button class="btn">Clear ALL</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
