<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random User</title>
</head>
<body>
    <div class="container">
        <h4>Random User Genetator</h2>
        <button>Generate user</button>
        <div class="info-div">
            <img id="img" src="" alt="avatar">
            <div class="user-info">
                <p class="text-xl">Name:
                    <span id="name" class="font-bold"></span>
                  </p>
                  <p class="text-xl">Email:
                    <span id="email" class="font-bold"> </span> 
                  </p>
                  <p class="text-xl">Phone:
                    <span id="phone" class="font-bold"></span> 
                  </p>
                  <p class="text-xl">Location:
                    <span id="loc" class="font-bold"></span> 
                  </p>
                  <p class="text-xl">Age:
                    <span id="age"  class="font-bold"></span></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
